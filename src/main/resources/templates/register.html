<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="login-container">
    <h1>회원가입</h1>

    <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">

        <!-- 사용자명 -->
        <div class="form-group">
            <label for="username">사용자명</label>
            <input type="text" id="username" th:field="*{username}" required autofocus>
            <div th:if="${#fields.hasErrors('username')}" class="alert alert-error" th:errors="*{username}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" class="alert alert-error" th:errors="*{password}"></div>
        </div>

        <!-- 닉네임 -->
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" required>
            <div th:if="${#fields.hasErrors('nickname')}" class="alert alert-error" th:errors="*{nickname}"></div>
        </div>

        <!-- 권한 (roleId: FK from DB) -->
        <div class="form-group">
            <label for="roleId">권한</label>
            <select id="roleId" th:field="*{roleId}">
                <option value="">-- 권한 선택 --</option>
                <option th:each="r : ${roles}"
                        th:value="${r.roleId}"
                        th:text="${r.name}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('roleId')}" class="alert alert-error" th:errors="*{roleId}"></div>
        </div>

        <!-- 폼 submit -->
        <button type="submit" class="btn">회원가입</button>
    </form>

    <div class="link" style="text-align: center; margin-top: 20px;">
        이미 계정이 있으신가요?
        <a th:href="@{/auth/login}">로그인</a>
    </div>

</div>
</body>
</html>
