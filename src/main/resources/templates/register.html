<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .error { color: #e74c3c; font-size: 14px; margin-top: 5px; }

        .error-field { border-color: #e74c3c !important; }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .link a { color: #667eea; text-decoration: none; font-weight: 500; }
        .link a:hover { text-decoration: underline; }

    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>

    <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">

        <!-- 사용자명 -->
        <div class="form-group">
            <label for="username">사용자명</label>
            <input type="text" id="username" th:field="*{username}" required autofocus
                   th:classappend="${#fields.hasErrors('username')} ? ' error-field'">
            <div th:if="${#fields.hasErrors('username')}" class="error" th:errors="*{username}"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" required
                   th:classappend="${#fields.hasErrors('password')} ? ' error-field'">
            <div th:if="${#fields.hasErrors('password')}" class="error" th:errors="*{password}"></div>
        </div>

        <!-- 닉네임 -->
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" th:field="*{nickname}" required
                   th:classappend="${#fields.hasErrors('nickname')} ? ' error-field'">
            <div th:if="${#fields.hasErrors('nickname')}" class="error" th:errors="*{nickname}"></div>
        </div>

        <!-- 권한 (roleId: FK from DB) -->
        <div class="form-group">
            <label for="roleId">권한</label>
            <select id="roleId" th:field="*{roleId}">
                <option value="">-- 권한 선택 --</option>
                <option th:each="r : ${roles}"
                        th:value="${r.roleId}"
                        th:text="${r.name}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('roleId')}" class="error" th:errors="*{roleId}"></div>
        </div>

        <!-- 폼 submit -->
        <button type="submit">회원가입</button>
    </form>

    <div class="link">
        이미 계정이 있으신가요?
        <a th:href="@{/auth/login}">로그인</a>
    </div>

</div>
</body>
</html>
