<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>💳 안전한 결제 요청</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<div class="payment-container">
    <h2>💳 안전한 결제 요청</h2>
    <form th:action="@{/sales/payment/request}" method="post">

        <input type="hidden" name="userId" th:value="${responseCartInfo.userId}" />
        <div th:each="itemId : ${responseCartInfo.cartItemIds}">
            <input type="hidden" name="cartItemIds" th:value="${itemId}" />
        </div>

        <h3>🛒 주문 상품</h3>
        <div class="item-list">
            <div th:each="item : ${cartItems}">
                <span th:text="${item.productName}">-</span>
                <span th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
            </div>
        </div>

        <div class="receipt-divider"></div>

        <div class="total-amount">
            <span>최종 결제 금액</span>
            <span th:text="${#numbers.formatDecimal(responseCartInfo.totalAmount, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
        </div>

        <h3>💰 결제 수단 선택</h3>
        <div class="payment-options">

            <label for="radio-minsu">
                <input type="radio" name="paymentMethod" value="MINSUPAY" id="radio-minsu" required>
                <div class="payment-method-icon">💪</div>
                <span>민수 페이</span>
            </label>

        </div>

        <button type="submit" class="btn-pay">총 [[${#numbers.formatDecimal(responseCartInfo.totalAmount, 0, 'COMMA', 0, 'POINT')}]]원 결제하기</button>
    </form>
</div>

</body>
</html>
