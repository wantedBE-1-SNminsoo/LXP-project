<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LXP - 오류</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<div class="container" style="text-align: center;">
    <h1>⚠️ 오류가 발생했습니다</h1>
    <div class="alert alert-error">
        <p th:text="${error}" th:if="${error}">알 수 없는 오류가 발생했습니다.</p>
        <p th:unless="${error}">요청을 처리하는 중 문제가 발생했습니다.</p>
    </div>
    
    <div class="actions" style="margin-top: 20px;">
        <a th:href="@{/my_page}" class="btn btn-primary">내 학습 현황으로</a>
        <a href="javascript:history.back()" class="btn btn-secondary">이전 페이지</a>
    </div>
</div>

</body>
</html>
