<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의 추가</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<header class="header">
    <div class="container">
        <a th:href="@{/}" class="logo">LXP</a>
        <nav class="nav">
            <div class="nav-left">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/courses}">Courses</a>
                <a th:href="@{/my/courses}">내 강좌 관리</a>
                <a th:href="@{/community/post}">Community</a>
            </div>
            <div class="nav-right">
                <a th:href="@{/my_page}">My Page</a>
                <a th:href="@{/cart}">🛒 장바구니</a>
                <form th:action="@{/auth/logout}" method="post" style="display: inline-block;">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <h1>강의 추가</h1>

    <form th:action="@{/my/courses/{id}/lectures(id=${courseId})}"
          th:object="${lectureRequest}"
          method="post">
        <div class="form-group">
            <label for="title">강의 제목:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="contentUrl">영상/문서 URL:</label>
            <input type="text" id="contentUrl" th:field="*{contentUrl}" required />
        </div>

        <div class="form-group">
            <label for="lectureOrder">강의 순서:</label>
            <input type="number" id="lectureOrder" th:field="*{lectureOrder}" required />
        </div>

        <button type="submit" class="btn">추가</button>
        <a th:href="@{/my/courses/{id}(id=${courseId})}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
