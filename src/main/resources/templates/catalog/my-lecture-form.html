<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의 추가</title>
</head>
<body>
<h1>강의 추가</h1>

<form th:action="@{/my/courses/{id}/lectures(id=${courseId})}"
      th:object="${lectureRequest}"
      method="post">
    <div>
        <label for="title">강의 제목:</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>

    <div>
        <label for="contentUrl">영상/문서 URL:</label>
        <input type="text" id="contentUrl" th:field="*{contentUrl}" required />
    </div>

    <div>
        <label for="lectureOrder">강의 순서:</label>
        <input type="number" id="lectureOrder" th:field="*{lectureOrder}" required />
    </div>

    <button type="submit">추가</button>
    <a th:href="@{/my/courses/{id}(id=${courseId})}">취소</a>
</form>
</body>
</html>
