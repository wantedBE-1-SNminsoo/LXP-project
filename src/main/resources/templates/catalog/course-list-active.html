<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>활성 강좌 목록</title>
</head>
<body>
<h1>활성 강좌 목록</h1>
<a href="/courses">전체 강좌 보기</a>
<a href="/courses/new">새 강좌 등록</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>가격</th>
        <th>상태</th>
        <th>카테고리</th>
        <th>상세보기</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}">1</td>
        <td th:text="${course.title}">강좌 제목</td>
        <td th:text="${course.price}">50000</td>
        <td th:text="${course.courseStatus}">ACTIVE</td>
        <td th:text="${course.category?.name}">카테고리명</td>
        <td>
            <a th:href="@{/courses/{id}(id=${course.id})}">상세보기</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
