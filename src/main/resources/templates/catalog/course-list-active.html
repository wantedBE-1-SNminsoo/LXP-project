<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>활성 강좌 목록</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <h1>활성 강좌 목록</h1>
    <div class="actions" style="margin-bottom: 20px;">
        <a href="/courses" class="btn btn-secondary">전체 강좌 보기</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>가격</th>
            <th>상태</th>
            <th>카테고리</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}">1</td>
            <td th:text="${course.title}">강좌 제목</td>
            <td th:text="${course.price}">50000</td>
            <td th:text="${course.courseStatus}">ACTIVE</td>
            <td th:text="${course.category?.name}">카테고리명</td>
            <td>
                <a th:href="@{/courses/{id}(id=${course.id})}" class="btn">상세보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
