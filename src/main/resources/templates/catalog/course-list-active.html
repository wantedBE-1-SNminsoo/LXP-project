<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>활성 강좌 목록</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<header class="header">
    <div class="container">
        <a th:href="@{/}" class="logo">LXP</a>
        <nav class="nav">
            <div class="nav-left">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/courses}">Courses</a>
                <a th:href="@{/my/courses}">내 강좌 관리</a>
                <a th:href="@{/community/post}">Community</a>
            </div>
            <div class="nav-right">
                <a th:href="@{/my_page}">My Page</a>
                <a th:href="@{/cart}">🛒 장바구니</a>
                <form th:action="@{/auth/logout}" method="post" style="display: inline-block;">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <h1>활성 강좌 목록</h1>
    <div class="actions" style="margin-bottom: 20px;">
        <a href="/courses" class="btn btn-secondary">전체 강좌 보기</a>
        <a href="/courses/new" class="btn">새 강좌 등록</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>가격</th>
            <th>상태</th>
            <th>카테고리</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}">1</td>
            <td th:text="${course.title}">강좌 제목</td>
            <td th:text="${course.price}">50000</td>
            <td th:text="${course.courseStatus}">ACTIVE</td>
            <td th:text="${course.category?.name}">카테고리명</td>
            <td>
                <a th:href="@{/courses/{id}(id=${course.id})}" class="btn">상세보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
