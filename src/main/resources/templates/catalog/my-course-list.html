<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>나의 강좌 관리</title>
</head>
<body>
<h1>나의 강좌 관리</h1>
<a href="/my/courses/new">새 강좌 개설</a>

<h2>개설한 강좌 목록</h2>
<table border="1">
    <thead>
    <tr>
        <th>강좌명</th>
        <th>상태</th>
        <th>강의 수</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.title}">강좌명</td>
        <td th:text="${course.courseStatus}">상태</td>
        <td th:text="${course.lectures.size()}">0</td>
        <td>
            <a th:href="@{/my/courses/{id}(id=${course.id})}">강의 관리</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
