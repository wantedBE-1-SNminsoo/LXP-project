<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강좌 목록</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <h1>전체 강좌 목록</h1>
    <div class="actions" style="margin-bottom: 20px;">
        <a th:href="@{/courses/active}" class="btn btn-primary">활성 강좌만 보기</a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>제목</th>
                <th>설명</th>
                <th>가격</th>
                <th>상태</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.title}">강좌 제목</td>
                <td th:text="${course.description}">강좌 설명...</td>
                <td th:text="${course.price}">0</td>
                <td th:text="${course.courseStatus}">ACTIVE</td>
                <td><a th:href="@{/courses/{id}(id=${course.id})}" class="btn">자세히 보기</a></td>
            </tr>
            <tr th:if="${#lists.isEmpty(courses)}">
                <td colspan="5" style="text-align: center; color: #aaa;">현재 등록된 강좌가 없습니다.</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
