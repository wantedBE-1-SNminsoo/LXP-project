<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강좌 수정</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <h1>강좌 수정</h1>

    <form th:action="@{/courses/{id}/edit(id=${course.id})}" method="post">
        <div class="form-group">
            <label for="title">강좌 제목:</label>
            <input type="text" id="title" name="title" th:value="${course.title}" required />
        </div>

        <div class="form-group">
            <label for="description">설명:</label>
            <textarea id="description" name="description" rows="5" th:text="${course.description}"></textarea>
        </div>

        <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" id="price" name="price" th:value="${course.price}" step="0.01" required />
        </div>

        <button type="submit" class="btn">수정</button>
        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
