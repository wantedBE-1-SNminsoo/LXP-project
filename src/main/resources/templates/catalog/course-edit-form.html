<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강좌 수정</title>
</head>
<body>
<h1>강좌 수정</h1>

<form th:action="@{/courses/{id}/edit(id=${course.id})}" method="post">
    <div>
        <label for="title">강좌 제목:</label>
        <input type="text" id="title" name="title" th:value="${course.title}" required />
    </div>

    <div>
        <label for="description">설명:</label>
        <textarea id="description" name="description" rows="5" th:text="${course.description}"></textarea>
    </div>

    <div>
        <label for="price">가격:</label>
        <input type="number" id="price" name="price" th:value="${course.price}" step="0.01" required />
    </div>

    <button type="submit">수정</button>
    <a th:href="@{/courses/{id}(id=${course.id})}">취소</a>
</form>
</body>
</html>
