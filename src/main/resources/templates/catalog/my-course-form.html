<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강좌 개설</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<header class="header">
    <div class="container">
        <a th:href="@{/}" class="logo">LXP</a>
        <nav class="nav">
            <div class="nav-left">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/courses}">Courses</a>
                <a th:href="@{/my/courses}">내 강좌 관리</a>
                <a th:href="@{/community/post}">Community</a>
            </div>
            <div class="nav-right">
                <a th:href="@{/my_page}">My Page</a>
                <a th:href="@{/cart}">🛒 장바구니</a>
                <form th:action="@{/auth/logout}" method="post" style="display: inline-block;">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <h1>새 강좌 개설</h1>

    <form th:action="@{/my/courses}" th:object="${courseRequest}" method="post">
        <div class="form-group">
            <label for="title">강좌 이름:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>

        <div class="form-group">
            <label for="description">설명:</label>
            <textarea id="description" th:field="*{description}" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label for="price">가격:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />
        </div>

        <div class="form-group">
            <label for="courseStatus">상태:</label>
            <select id="courseStatus" th:field="*{courseStatus}">
                <option value="DRAFT">작성중</option>
                <option value="ACTIVE">공개</option>
            </select>
        </div>

        <div class="form-group">
            <label for="categoryId">카테고리 ID:</label>
            <input type="number" id="categoryId" th:field="*{categoryId}" required />
        </div>

        <button type="submit" class="btn">개설</button>
        <a href="/my/courses" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
