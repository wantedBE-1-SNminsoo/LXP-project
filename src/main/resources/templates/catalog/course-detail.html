<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.title} + ' 상세'">강좌 상세</title>
</head>
<body>
<h1 th:text="${course.title}">강좌 제목</h1>
<p><strong>설명:</strong> <span th:text="${course.description}"></span></p>
<p><strong>가격:</strong> <span th:text="${course.price}"></span></p>
<p><strong>상태:</strong> <span th:text="${course.courseStatus}"></span></p>
<p><strong>최종 업데이트:</strong> <span th:text="${#dates.format(course.updatedAt, 'yyyy-MM-dd HH:mm')}"></span></p>

<h2>강의 목록</h2>
<table border="1">
    <tr>
        <th>순서</th>
        <th>강의 제목</th>
        <th>학습</th>
    </tr>
    <tr th:each="lecture : ${course.lectures}">
        <td th:text="${lecture.lectureOrder}"></td>
        <td th:text="${lecture.title}"></td>
        <td><a th:href="@{'/lectures/' + ${lecture.id}}">강의 보기</a></td>
    </tr>
</table>
</body>
</html>
