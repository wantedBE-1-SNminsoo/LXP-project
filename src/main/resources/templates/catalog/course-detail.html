<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>강좌 상세</title>
    <style>
        body { margin: 0; font-family: Arial, Helvetica, sans-serif; }
        .navbar { background-color: #2b2b2b; padding: 12px 24px; display: flex; gap: 18px; }
        .navbar a { color: white; text-decoration: none; font-size: 16px; }
        .navbar a:hover { text-decoration: underline; }
        .container { margin: 40px auto; width: 80%; }
        .course-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
        .course-card { border: 1px solid #aaa; padding: 20px; border-radius: 6px; height: 180px; }
        .course-card h3 { margin-top: 0; font-size: 18px; }
        .course-card a { display: inline-block; margin-top: 8px; color: #0066ff; text-decoration: none; }
        .course-card a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<nav class="navbar">
    <a th:href="@{/courses}">Courses</a>
    <a th:href="@{/users/me}">My Page</a>
    <a th:href="@{/auth/login}">Logout</a>
    <a th:href="@{/community}">Community</a>
    <a th:href="@{/}">Home</a>

</nav>
<h1 th:text="${course.title}">강좌 제목</h1>

<div>
    <p><strong>설명:</strong> <span th:text="${course.description}">강좌 설명</span></p>
    <p><strong>가격:</strong> <span th:text="${course.price}">50000</span></p>
    <p><strong>상태:</strong> <span th:text="${course.courseStatus}">ACTIVE</span></p>
    <p><strong>카테고리:</strong> <span th:text="${course.category?.name}">프로그래밍</span></p>
    <p><strong>강사:</strong> <span th:text="${course.instructor?.nickname}">강사명</span></p>
    <p><strong>생성일:</strong> <span th:text="${#temporals.format(course.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
</div>

<h2>강의 목록</h2>
<table border="1">
    <thead>
    <tr>
        <th>순서</th>
        <th>강의명</th>
        <th>URL</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lecture : ${course.lectures}">
        <td th:text="${lecture.lectureOrder}">1</td>
        <td th:text="${lecture.title}">강의 제목</td>
        <td th:text="${lecture.contentUrl}">URL</td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{/courses/{id}/edit(id=${course.id})}">수정</a>
    <a href="/courses">목록으로</a>
</div>
</body>
</html>
