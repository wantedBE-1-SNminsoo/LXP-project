<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<header class="header">
    <div class="container">
        <a th:href="@{/}" class="logo">LXP</a>
        <nav class="nav">
            <div class="nav-left">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/courses}">Courses</a>
                <a th:href="@{/my/courses}">내 강좌 관리</a>
                <a th:href="@{/community/post}">Community</a>
            </div>
            <div class="nav-right">
                <a th:href="@{/my_page}">My Page</a>
                <a th:href="@{/cart}">🛒 장바구니</a>
                <form th:action="@{/auth/logout}" method="post" style="display: inline-block;">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<div class="container" style="text-align: center;">
    <h1 style="color: #e74c3c;">500 Internal Server Error</h1>
    <p th:text="${error}">죄송합니다. 서버에 문제가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
    <div style="margin-top: 30px;">
        <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
        <a href="javascript:history.back()" class="btn btn-secondary">이전 페이지로</a>
    </div>
</div>

</body>
</html>
