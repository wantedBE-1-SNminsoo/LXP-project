<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LXP - Main</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* ===== 메뉴바 ===== */
        .navbar {
            background-color: #2b2b2b;
            padding: 12px 24px;
            display: flex;
            gap: 18px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* ===== 강좌 목록 ===== */
        .container {
            margin: 40px auto;
            width: 80%;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .course-card {
            border: 1px solid #aaa;
            padding: 20px;
            border-radius: 6px;
            height: 180px;
        }

        .course-card h3 {
            margin-top: 0;
            font-size: 18px;
        }

        .course-card a {
            display: inline-block;
            margin-top: 8px;
            color: #0066ff;
            text-decoration: none;
        }
        .course-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- ✅ 상단 메뉴바 -->
<nav class="navbar">
    <a href="/courses">Courses</a>
    <a href="/users/me">My Page</a>
    <a href="/auth/login">Logout</a>
    <a href="/community">Community</a>

</nav>

<!-- ✅ 강좌 목록 영역 -->
<div class="container">
    <div class="course-grid">

        <!-- 아래 부분에 Thymeleaf 반복문이 들어갈 예정 -->

            <h3>Course Title</h3>

        </div>

        <div class="course-card">

        </div>

        <div class="course-card">
            <h3>Course Title</h3>
            <p>Course description...</p>
            <a href="#">자세히 보기</a>
        </div>

        <!-- 필요하면 카드 증가 -->

</div>

</body>
</html>
