<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LXP - Main</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <h2>Courses</h2>
    <div class="course-grid">
        <!-- 컨트롤러에서 전달받은 courses를 반복하여 표시 -->
        <div class="course-card" th:each="course : ${courses}">
            <h3 th:text="${course.title}">Course Title</h3>
            <p th:text="${course.description}">Course description...</p>
            <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-primary">자세히 보기</a>
        </div>

        <!-- 만약 강좌가 없다면 보여줄 메시지 (선택 사항) -->
        <div th:if="${#lists.isEmpty(courses)}">
            <p>현재 수강 가능한 강좌가 없습니다.</p>
        </div>
    </div>
</div>

</body>
</html>
