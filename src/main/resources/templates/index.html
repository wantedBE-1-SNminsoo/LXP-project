<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 50px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .user-info p {
            margin: 10px 0;
            color: #555;
        }
        
        .user-info strong {
            color: #333;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환영합니다!  </h1>
        
        <div sec:authorize="isAuthenticated()" class="user-info">
            <p><strong>사용자명:</strong> <span sec:authentication="name"></span></p>
            <p><strong>권한:</strong> 
                <span sec:authorize="hasRole('ADMIN')">관리자</span>
                <span sec:authorize="hasRole('USER')">일반 사용자</span>
            </p>
        </div>
        
        <div sec:authorize="!isAuthenticated()">
            <p>로그인이 필요합니다.</p>
            <a th:href="@{/auth/login}" class="btn">로그인</a>
        </div>
        
        <div sec:authorize="isAuthenticated()" style="margin-top: 20px;">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">로그아웃</button>
            </form>
        </div>
    </div>
</body>
</html>
