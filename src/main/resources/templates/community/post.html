<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #f4f4f4; }
        a.btn, button.btn {
            display: inline-block;
            padding: 6px 12px;
            background: #4b6cb7;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-secondary { background: #777; }
        .btn-danger { background: #c0392b; }
        form { display: inline; }
    </style>
</head>
<body>
<h1>게시글 목록</h1>

<a class="btn" th:href="@{/community/post/new}">새 글 작성</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작성자</th>
        <th>게시글 유형</th>
        <th>작성일</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.authorId}"></td>
        <td th:text="${post.postType != null ? post.postType.name : 'N/A'}"></td>
        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a class="btn-secondary btn"
               th:href="@{'/community/post/edit/' + ${post.id}}">수정</a>
            <form th:action="@{'/community/post/' + ${post.id} + '/delete'}" method="post"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button class="btn btn-danger">삭제</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(posts)}">
        <td colspan="6">게시글이 없습니다.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
