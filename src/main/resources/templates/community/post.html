<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시글 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root{
            --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb;
            --line:#1f2937; --brand:#6366f1; --brand-2:#22c55e; --danger:#ef4444;
        }
        *{box-sizing:border-box}
        body{margin:0;background:linear-gradient(180deg,#0b1022,#121625);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Arial}
        .container{max-width:1100px;margin:48px auto;padding:0 20px}
        .page-head{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
        .title{font-size:28px;font-weight:800;letter-spacing:.2px}
        .sub{color:var(--muted);font-size:14px}
        .card{background:linear-gradient(180deg,#0c1224 0%,#0c162a 100%);border:1px solid #1d2542;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.35)}
        .card-head{display:flex;align-items:center;justify-content:space-between;padding:18px 20px;border-bottom:1px solid var(--line)}
        .table-wrap{overflow:auto}
        table{width:100%;border-collapse:collapse}
        th,td{padding:12px 14px;border-bottom:1px solid var(--line);text-align:center;white-space:nowrap}
        th{color:#a5b4fc;font-weight:700;background:rgba(99,102,241,.06)}
        tr:hover td{background:rgba(148,163,184,.06)}
        .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid #2c3b72;background:linear-gradient(180deg,#1a2570,#172050);padding:10px 14px;border-radius:12px;color:#c7d2fe;text-decoration:none;font-weight:700;letter-spacing:.2px;cursor:pointer}
        .btn:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(0,0,0,.35)}
        .btn.secondary{background:linear-gradient(180deg,#1d283a,#182232);border-color:#2b3548;color:#e5e7eb}
        .btn.danger{background:linear-gradient(180deg,#7a1720,#4d0f15);border-color:#7a1f2a;color:#fecaca}
        .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid #334155;background:linear-gradient(180deg,#0b1224,#0b1a2e);color:#cbd5e1}
        .badge .dot{width:8px;height:8px;border-radius:50%;background:var(--brand-2)}
        .row-actions{display:flex;gap:8px;justify-content:center}
    </style>
</head>
<body>
<div class="container">
    <div class="page-head">
        <div>
            <div class="title">게시글 목록</div>
            <div class="sub">커뮤니티 게시판 전체 글을 확인하고 관리할 수 있어요.</div>
        </div>
        <a class="btn" th:href="@{/community/post/new}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2v-6Z"/></svg>
            새 글 작성
        </a>
    </div>

    <div class="card">
        <div class="card-head">
            <span class="badge"><span class="dot"></span><span th:text="${#lists.size(posts)} + ' 개의 게시글'">0 개의 게시글</span></span>
        </div>
        <div class="table-wrap">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>유형</th>
                    <th>작성일</th>
                    <th>액션</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}">1</td>
                    <td th:text="${post.title}">제목</td>
                    <td th:text="${post.author != null ? post.author.nickname : 'N/A'}">닉네임</td>
                    <td>
                        <span class="badge" th:text="${post.postType != null ? post.postType.name : 'N/A'}">FREE</span>
                    </td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2025-11-12 12:00</td>
                    <td class="row-actions">
                        <button class="btn secondary" type="button"
                                th:onclick="|location.href='@{/community/post/edit/{id}(id=${post.id})}'|">
                            수정
                        </button>

                        <form th:action="@{'/community/post/' + ${post.id} + '/delete'}" method="post"
                              onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn danger" type="submit">삭제</button>
                        </form>
                    </td>

                </tr>
                <tr th:if="${#lists.isEmpty(posts)}">
                    <td colspan="6" style="padding:24px;color:var(--muted)">게시글이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
