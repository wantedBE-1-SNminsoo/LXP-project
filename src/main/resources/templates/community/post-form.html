<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        label { display: block; margin-top: 10px; }
        input[type=text], textarea, select {
            width: 400px;
            padding: 6px;
            margin-top: 4px;
        }
        textarea { height: 200px; }
        .btn { margin-top: 15px; background: #4b6cb7; color: #fff; border: none; padding: 8px 14px; cursor: pointer; }
        a { margin-left: 10px; }
    </style>
</head>
<body>
<h1>게시글 작성</h1>

<form th:action="@{/post}" th:object="${post}" method="post">
    <label>제목
        <input type="text" th:field="*{title}" required>
    </label>

    <label>내용
        <textarea th:field="*{content}" required></textarea>
    </label>

    <label>게시글 타입(ID)
        <!-- 지금 DTO에 postTypeId가 String이면 그대로, Long이면 바꿔 -->
        <input type="text" th:field="*{postTypeId}" placeholder="예: 1 또는 QNA">
    </label>

    <button class="btn" type="submit">등록</button>
    <a th:href="@{/post}">목록으로</a>
</form>
</body>
</html>
