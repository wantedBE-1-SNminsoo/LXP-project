<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시글 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root{
            --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb;
            --line:#1f2937; --brand:#6366f1; --ok:#22c55e;
        }
        *{box-sizing:border-box}
        body{margin:0;background:linear-gradient(180deg,#0b1022,#121625);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Arial}
        .container{max-width:820px;margin:48px auto;padding:0 20px}
        .title{font-size:26px;font-weight:800;margin-bottom:12px}
        .sub{color:var(--muted);margin-bottom:22px}
        .card{background:linear-gradient(180deg,#0c1224 0%,#0c162a 100%);border:1px solid #1d2542;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.35);padding:22px}
        .row{display:flex;flex-direction:column;gap:8px;margin-bottom:16px}
        label{font-weight:700}
        input[type="text"], textarea, select{
            width:100%;padding:12px 14px;border:1px solid #27335a;border-radius:12px;background:#0c1224;color:var(--text)
        }
        textarea{min-height:220px;line-height:1.6}
        .hint{font-size:12px;color:var(--muted)}
        .error{font-size:12px;color:#fca5a5}
        .actions{display:flex;gap:10px;margin-top:18px}
        .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid #2c3b72;background:linear-gradient(180deg,#1a2570,#172050);padding:10px 14px;border-radius:12px;color:#c7d2fe;text-decoration:none;font-weight:700;letter-spacing:.2px;cursor:pointer}
        .btn.secondary{background:linear-gradient(180deg,#1d283a,#182232);border-color:#2b3548;color:#e5e7eb}
        .btn:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(0,0,0,.35)}
    </style>
</head>
<body>
<div class="container">
    <div class="title">게시글 작성</div>
    <div class="sub">필수 항목을 채우고 등록을 눌러주세요.</div>

    <div class="card">
        <form th:action="@{/community/post}" th:object="${post}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="row">
                <label for="title">제목</label>
                <input id="title" type="text" th:field="*{title}" placeholder="제목을 입력하세요" required />
                <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="row">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
                <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </div>

            <div class="row">
                <label for="postTypeId">게시글 유형</label>
                <select id="postTypeId" th:field="*{postTypeId}" required>
                    <option value="" disabled selected>-- 선택 --</option>
                    <option th:each="t : ${postTypes}" th:value="${t.id}" th:text="${t.name}"></option>
                </select>
                <div class="hint">예: FREE, QNA 등</div>
                <span class="error" th:if="${#fields.hasErrors('postTypeId')}" th:errors="*{postTypeId}"></span>
            </div>

            <div class="actions">
                <button class="btn" type="submit">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M5 12h14v2H5zM5 7h14v2H5zM5 17h14v2H5z"/></svg>
                    등록
                </button>
                <a class="btn secondary" th:href="@{/community/post}">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
