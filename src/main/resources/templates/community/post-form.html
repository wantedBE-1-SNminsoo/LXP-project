<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>게시글 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<header class="header">
    <div class="container">
        <a th:href="@{/}" class="logo">LXP</a>
        <nav class="nav">
            <div class="nav-left">
                <a th:href="@{/}">Home</a>
                <a th:href="@{/courses}">Courses</a>
                <a th:href="@{/my/courses}">내 강좌 관리</a>
                <a th:href="@{/community/post}">Community</a>
            </div>
            <div class="nav-right">
                <a th:href="@{/my_page}">My Page</a>
                <a th:href="@{/cart}">🛒 장바구니</a>
                <form th:action="@{/auth/logout}" method="post" style="display: inline-block;">
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <div class="title">게시글 작성</div>
    <div class="sub">필수 항목을 채우고 등록을 눌러주세요.</div>

    <div class="card">
        <form th:action="@{/community/post}" th:object="${post}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" type="text" th:field="*{title}" placeholder="제목을 입력하세요" required />
                <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>
                <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </div>

            <div class="form-group">
                <label for="postTypeId">게시글 유형</label>
                <select id="postTypeId" th:field="*{postTypeId}" required>
                    <option value="" disabled selected>-- 선택 --</option>
                    <option th:each="t : ${postTypes}" th:value="${t.id}" th:text="${t.name}"></option>
                </select>
                <div class="hint">예: FREE, QNA 등</div>
                <span class="error" th:if="${#fields.hasErrors('postTypeId')}" th:errors="*{postTypeId}"></span>
            </div>

            <div class="actions">
                <button class="btn" type="submit">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M5 12h14v2H5zM5 7h14v2H5zM5 17h14v2H5z"/></svg>
                    등록
                </button>
                <a class="btn secondary" th:href="@{/community/post}">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
