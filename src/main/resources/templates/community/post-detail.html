<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title th:text="${post.title}">게시글 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root{
            --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb;
            --line:#1f2937; --brand:#6366f1; --danger:#ef4444;
        }
        *{box-sizing:border-box}
        body{margin:0;background:linear-gradient(180deg,#0b1022,#121625);color:var(--text);
            font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Arial}
        .container{max-width:900px;margin:48px auto;padding:0 20px}
        .page-head{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
        .title{font-size:26px;font-weight:800;letter-spacing:.2px}
        .meta{color:var(--muted);font-size:13px;display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
        .card{background:linear-gradient(180deg,#0c1224 0%,#0c162a 100%);border:1px solid #1d2542;
            border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,.35);padding:20px}
        .content{margin-top:16px;line-height:1.7;font-size:15px;white-space:pre-line}
        .badge{display:inline-flex;align-items:center;gap:6px;padding:4px 10px;border-radius:999px;font-size:11px;
            border:1px solid #334155;background:linear-gradient(180deg,#0b1224,#0b1a2e);color:#cbd5e1}
        .btn-row{display:flex;justify-content:space-between;align-items:center;margin-top:20px}
        .btn-group-right{display:flex;gap:8px}
        .btn{display:inline-flex;align-items:center;gap:8px;border:1px solid #2c3b72;
            background:linear-gradient(180deg,#1a2570,#172050);padding:9px 14px;border-radius:10px;
            color:#c7d2fe;text-decoration:none;font-weight:600;font-size:14px;cursor:pointer}
        .btn:hover{transform:translateY(-1px);box-shadow:0 6px 16px rgba(0,0,0,.35)}
        .btn.secondary{background:linear-gradient(180deg,#1d283a,#182232);border-color:#2b3548;color:#e5e7eb}
        .btn.danger{background:linear-gradient(180deg,#7a1720,#4d0f15);border-color:#7a1f2a;color:#fecaca}

        /* 댓글 스타일 */
        .comment-card{margin-top:24px;background:linear-gradient(180deg,#0c1224,#0c162a);
            border:1px solid #1d2542;border-radius:16px;padding:20px}
        .comment-item{padding:12px 0;border-top:1px solid var(--line)}
        .comment-author{font-weight:700;font-size:14px}
        .comment-date{color:var(--muted);font-size:12px;margin-left:6px}
        .comment-content{margin-top:6px;font-size:14px;white-space:pre-line}
        .comment-form{margin-top:18px}
        .comment-input{width:100%;padding:10px;border-radius:10px;background:#0f172a;
            border:1px solid #2d3650;color:var(--text)}
    </style>
</head>
<body>
<div class="container">

    <!-- 게시글 헤더 영역 -->
    <div class="page-head">
        <div>
            <div class="title" th:text="${post.title}">게시글 제목</div>
            <div class="meta">

                <!-- 작성자 -->
                <span>
                    작성자:
                    <span th:text="${post.author != null ? post.author.nickname : '탈퇴한 사용자'}">홍길동</span>
                </span>

                <span>&middot;</span>

                <!-- 유형 -->
                <span>
                    유형:
                    <span th:text="${post.postType != null ? post.postType.name : 'N/A'}">FREE</span>
                </span>

                <span>&middot;</span>

                <!-- 작성일 -->
                <span>
                    작성일:
                    <span th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}">2025-11-13</span>
                </span>

                <!-- 수정일 -->
                <span th:if="${post.updatedAt != null}">
                    &middot;
                    수정일:
                    <span th:text="${#temporals.format(post.updatedAt,'yyyy-MM-dd HH:mm')}">2025-11-13</span>
                </span>

            </div>
        </div>

        <span class="badge" th:text="${post.postType.name}">FREE</span>
    </div>

    <!-- 게시글 내용 -->
    <div class="card">
        <div class="content" th:text="${post.content}">
            게시글 내용
        </div>

        <!-- 버튼 영역 -->
        <div class="btn-row">
            <button class="btn secondary" type="button"
                    th:onclick="|location.href='@{/community/post}'|">
                ← 목록으로
            </button>

            <div class="btn-group-right"
                 th:if="${loginUserId != null and post.author != null and post.author.id == loginUserId}">
                <button class="btn secondary" type="button"
                        th:onclick="|location.href='@{/community/post/edit/{id}(id=${post.id})}'|">
                    수정
                </button>

                <form th:action="@{'/community/post/' + ${post.id} + '/delete'}"
                      method="post"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn danger" type="submit">삭제</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 댓글 목록 -->
    <div class="comment-card">
        <h2 style="font-size:18px;margin-bottom:12px">댓글</h2>

        <!-- 댓글 없을 때 -->
        <div th:if="${#lists.isEmpty(comments)}" style="color:var(--muted);font-size:14px">
            아직 댓글이 없습니다.
        </div>

        <!-- 댓글 목록 -->
        <ul th:if="${!#lists.isEmpty(comments)}" style="list-style:none;padding:0;margin:0">
            <li th:each="c : ${comments}" class="comment-item">
                <div class="comment-author"
                     th:text="${c.author != null ? c.author.nickname : '탈퇴한 사용자'}">작성자</div>

                <span class="comment-date"
                      th:text="${#temporals.format(c.createdAt,'yyyy-MM-dd HH:mm')}">
                    2025-11-13
                </span>

                <div class="comment-content" th:text="${c.content}">
                    댓글 내용입니다.
                </div>
            </li>
        </ul>

        <!-- 댓글 작성 폼 -->
        <form class="comment-form" method="post" th:action="@{/community/comment}">
            <input type="hidden" name="postId" th:value="${post.id}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <textarea name="content" required class="comment-input" rows="3"
                      placeholder="댓글을 입력하세요"></textarea>

            <button class="btn" type="submit" style="margin-top:10px">댓글 작성</button>
        </form>
    </div>

</div>
</body>
</html>
