<!-- src/main/resources/templates/post-edit-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        label { display: block; margin-top: 10px; }
        input[type=text], textarea, select {
            width: 400px;
            padding: 6px;
            margin-top: 4px;
        }
        textarea { height: 200px; }
        .btn { margin-top: 15px; background: #4b6cb7; color: #fff; border: none; padding: 8px 14px; cursor: pointer; }
    </style>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{'/post/' + ${post.postId}}" method="post">
    <label>제목
        <input type="text" name="title" th:value="${post.title}" required>
    </label>

    <label>내용
        <textarea name="content" required
                  th:text="${post.content}"></textarea>
    </label>

    <label>게시글 타입(ID)
        <input type="text" name="postTypeId" th:value="${post.postTypeId}">
    </label>

    <button class="btn" type="submit">수정</button>
    <a th:href="@{/post}">목록으로</a>
</form>
</body>
</html>
