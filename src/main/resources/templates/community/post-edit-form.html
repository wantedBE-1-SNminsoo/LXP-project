<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        label { display: block; margin-top: 10px; }
        input[type=text], textarea, select {
            width: 400px; padding: 6px; margin-top: 4px;
        }
        textarea { height: 200px; }
        .btn { margin-top: 15px; background: #4b6cb7; color: #fff; border: none; padding: 8px 14px; cursor: pointer; }
    </style>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{'/community/post/' + ${postId}}" th:object="${post}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>제목:
        <input type="text" th:field="*{title}" required>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red"></span>
    </label>

    <label>내용:
        <textarea th:field="*{content}" required></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red"></span>
    </label>

    <label>게시글 유형:
        <select th:field="*{postTypeId}" required>
            <option value="" disabled>-- 선택 --</option>
            <option th:each="t : ${postTypes}"
                    th:value="${t.id}"
                    th:text="${t.name}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('postTypeId')}" th:errors="*{postTypeId}" style="color:red"></span>
    </label>

    <button class="btn" type="submit">수정 완료</button>
    <a th:href="@{/community/post}">취소</a>
</form>
</body>
</html>
