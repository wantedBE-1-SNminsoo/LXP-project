<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/header :: headerFragment"></div>

<div class="container">
    <div class="card">
        <h1>게시글 수정</h1>
        <p class="sub">작성한 게시글 내용을 수정합니다.</p>

        <div class="meta">
            글 번호: <span th:text="${postId}">1</span>
        </div>

        <form th:action="@{'/community/post/' + ${postId}}"
              th:object="${post}"
              method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" type="text" th:field="*{title}" required />
                <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" required></textarea>
                <span class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </div>

            <div class="form-group">
                <label for="postTypeId">게시글 유형</label>
                <select id="postTypeId" th:field="*{postTypeId}" required>
                    <option value="" disabled>-- 선택 --</option>
                    <option th:each="t : ${postTypes}" th:value="${t.id}" th:text="${t.name}"></option>
                </select>
                <span class="error" th:if="${#fields.hasErrors('postTypeId')}" th:errors="*{postTypeId}"></span>
            </div>

            <div class="actions">
                <button class="btn primary" type="submit">수정 완료</button>
                <a class="btn secondary" th:href="@{/community/post}">목록으로</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
