<form th:action="@{'/community/post/' + ${post.id}}" th:object="${post}" method="post">
    <label>제목:
        <input type="text" th:field="*{title}" required>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red"></span>
    </label>

    <label>내용:
        <textarea th:field="*{content}" required></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red"></span>
    </label>

    <label>게시글 유형:
        <select th:field="*{postTypeId}" required>
            <option value="" disabled>-- 선택 --</option>
            <option th:each="t : ${postTypes}"
                    th:value="${t.id}"
                    th:text="${t.name}"
                    th:selected="${post.postType != null and post.postType.id == t.id}">
            </option>
        </select>
        <span th:if="${#fields.hasErrors('postTypeId')}" th:errors="*{postTypeId}" style="color:red"></span>
    </label>

    <button class="btn" type="submit">수정 완료</button>
    <a th:href="@{/community/post}">취소</a>
</form>
